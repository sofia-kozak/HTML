<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body{
      margin: 2%;
    }
    header, section, footer{
      color: white;
      font-family:"Calibri Light", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header{
      height: 40vh;
      background-color: #216aba;
      font-size: 40px;

    }
    .wrapper{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2% 0;
    }
    section{
      height: 35vh;
      width: 32%;
      background-color: #164579;
      font-size: 26px;
    }
    footer{
      height: 80vh;
      background-color: #216aba;
      font-size: 40px;
    }
  </style>
</head>
<body>
<header><p>Widgets</p></header>
  <div class="wrapper">
    <section><p>Big Widgets</p></section>
    <section><p>Bigger Widgets</p></section>
    <section><p>Huge Widgets</p></section>
  </div>
  <footer><p>Contact</p></footer>
</body>
</html>

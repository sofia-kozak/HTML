<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Structure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <p>Header</p>
</header>
<main>
    <div class="main__contents">
        <section class="main__contents__content-1">
            <p>Content - 1</p>
        </section>
        <section class="main__contents__content-2">
            <p>Content - 2</p>
        </section>
        <section class="main__contents__content-3">
            <p>Content - 3</p>
        </section>
    </div>
    <div class="main__spam">
        <aside class="main__spam-1">
            <p>spam -1</p>
        </aside>
        <aside class="main__spam-2">
            <p>spam -2</p>
        </aside>
    </div>
</main>
<footer>
    <p>footer</p>
</footer>
</body>
</html>
